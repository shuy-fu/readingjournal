{% extends "layout.html" %}

{% block title %}User {{ user.username }}{% endblock %}

{% block content %}
<h2>User {{ user.username }}</h2>
<p>
  Books read: {{ books | count }}
</p>
<h3>Books</h3>
<ul>
  {% for book in books %}
  <li><a href="/book/{{ book.id }}">{{ book.title }}</a></li>
  {% endfor %}
</ul>
{% endblock %}
