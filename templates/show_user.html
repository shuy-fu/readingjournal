<!DOCTYPE html>
<html>

<head>
  <title>User {{ user.username }}</title>
</head>

<body>
  <h1>User {{ user.username }}</h1>
  <p>
    Books read: {{ books | count }}
  </p>
  <h2>Books</h2>
  <ul>
    {% for book in books %}
    <li><a href="/book/{{ book.id }}">{{ book.title }}</a></li>
    {% endfor %}
  </ul>
  <p>
    <a href="/">Return</a>
  </p>
</body>

</html>
