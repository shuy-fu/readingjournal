{% extends "layout.html" %}

{% block title %}Find book{% endblock %}

{% block content %}
<h2>Search book</h2>

<form action="/find_book" method="get">
    <p>
        Search: <input type="text" name="query" value="{{ query }}" autofocus>
    </p>
    <input type="submit" value="Search">
</form>

{% if query %}
<h3>Results</h3>
<ul>
    {% for book in results %}
    <li><a href="/book/{{ book.id }}">{{ book.title }}</a></li>
    {% else %}
    No books found.
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
