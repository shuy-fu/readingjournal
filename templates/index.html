{% extends "layout.html" %}

{% block title %}Reading journal{% endblock %}

{% block content %}
<h2>Books</h2>

{% for book in books %}
<div class="book">
<a href="/book/{{ book.id }}">{{ book.title }}</a> <br />
Added by: <a href="/user/{{ book.user_id }}">{{ book.username }}</a>
</div>
{% endfor %}

{% endblock %}
