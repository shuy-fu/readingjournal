<!DOCTYPE html>
<html>

<head>
  <title>New book</title>
</head>

<body>
    <h1>New book</h1>
  <form action="/create_book" method="post">
    <p>
      Title: <br />
      <input type="text" name="title" maxlength="50" required/>
    </p>
    <p>
      Author: <br />
      <input type="text" name="author" maxlength="50" required/>
    </p>
    <p>
      Description: <br />  
      <textarea name="description" rows="10" cols="60" maxlength="1000"></textarea>
    </p>
    <p>
      Rating:  <br />
      <input name="rating" type="number" max="10" min="1" pattern="^(10|[1-9])$"/>
    </p>
    <input type="submit" value="Create book" />
  </form>
</body>

</html>
