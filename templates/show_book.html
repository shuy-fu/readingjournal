<!DOCTYPE html>
<html>

<head>
  <title>{{ book.title }}</title>
</head>

<body>
  <hl>{{ book.title }}</hl>
   {% if session.user_id == book.user_id %}
  <p>
    <a href="/edit_book/{{ book.id }}">Edit</a>
  </p>
  {% endif %}
  <p>
    Author: {{ book.author }}
  </p>
  <p>
    {{ book.description }}
  </p>
  <p>
    Rating: {{ book.rating }}
  </p>
  <p>
    Book added by: {{ book.username }}
  </p>
  <p>
    <a href="/">Return</a>
  </p>
</body>

</html>
