{% extends "layout.html" %}

{% block title %}Edit book{% endblock %}

{% block content %}
<h2>Edit book</h2>
<form action="/update_book" method="post">
  <p>
    Title: <br />
    <input type="text" name="title" value="{{ book.title }}" maxlength="50" required/>
  </p>
  <p>
    Author: <br />
    <input type="text" name="author" value="{{ book.author }}" maxlength="50" required/>
  </p>
  <p>
    Description: <br />
    <textarea name="description" rows="10" cols="60" maxlength="1000">{{ book.description }}</textarea>
  </p>
  {% for class in all_classes %}
  <p>
    {{ class }}: <br />
    <select name="classes">
      <option value="">(select)</option>
     {% for option in all_classes[class] %}
        {% if classes[class] == option %}
        <option value="{{ class }}:{{ option }}" selected>{{ option }}</option>
        {% else %}
        <option value="{{ class }}:{{ option }}">{{ option }}</option>
        {% endif %}
     {% endfor %}
    </select>
  </p>
  {% endfor %}
  <p>
    Rating:  <br />
    <select name="rating">
      {% for i in range(1, 11) %}
        <option value="{{ i }}" {% if book.rating == i %}selected{% endif %}>{{ i }}</option>
      {% endfor %}
    </select>
  </p>
  <input type="hidden" name="book_id" value="{{ book.id }}" />
  <input type="submit" value="Update book" />
</form>
{% endblock %}
